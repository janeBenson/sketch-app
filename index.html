<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script.js" defer></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="menu">
			<div class="slider-container">
				<input type="range" min="1" max="100" value="16" class="slider" id="slider" />
				<p>size: <span id="slider-output">16 x 16</span></p>
			</div>
			<div class="colors">
				<select name="color-theme" id="color-themes">
					<option value="random">Random</option>
					<option value="custom">Custom</option>
					<option value="candy">Candy</option>
					<option value="tropical">Tropical</option>
					<option value="mocha">Mocha</option>
					<option value="celestial">Celestial</option>
					<option value="cherryBlossom">Cherry Blossoms</option>
					<option value="lilac">Lilac</option>
					<option value="ocean">Ocean</option>
					<option value="neon">Neon</option>
					<option value="facebook">Facebook</option>
					<option value="highlighter">Highlighter</option>
				</select>
				<div id="color-theme-preview"></div>
				<div id="custom-colors" class="hidden">
					<input type="color" class="custom-color" id="custom-color-1" />
					<input type="color" class="custom-color" id="custom-color-2" />
					<input type="color" class="custom-color" id="custom-color-3" />
					<input type="color" class="custom-color" id="custom-color-4" />
					<input type="color" class="custom-color" id="custom-color-5" />
				</div>
			</div>
			<div class="fade-to-black-section">
				<label for="fade-to-black-option">Fade to black</label><br />
				<input type="checkbox" id="fade-to-black-option" name="fade-to-black-option" value="true" />
			</div>
			<button type="button" id="reset-button">Reset</button>
		</div>
	</body>
</html>
